<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flores Amarillas Cayendo</title>
    <style>
        body {
            background-color: #87CEEB;
            overflow: hidden;
            margin: 0;
            position: relative;
        }

        .flor {
            position: absolute;
            width: 40px;
            height: 40px;
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/8/8f/Simple_yellow_flower.svg/120px-Simple_yellow_flower.svg.png');
            background-size: cover;
            animation: caer 5s linear infinite;
        }

        @keyframes caer {
            from {
                transform: translateY(-100px);
            }
            to {
                transform: translateY(100vh);
            }
        }
    </style>
</head>
<body>
    <script>
        function crearFlor() {
            let flor = document.createElement('div');
            flor.classList.add('flor');
            flor.style.left = Math.random() * window.innerWidth + 'px';
            flor.style.animationDuration = (3 + Math.random() * 2) + 's';
            document.body.appendChild(flor);

            setTimeout(() => {
                flor.remove();
            }, 5000);
        }

        setInterval(crearFlor, 500);
    </script>
</body>
</html>
