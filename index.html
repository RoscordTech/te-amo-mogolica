<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lluvia de Flores Amarillas</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-image: url('flor.png'); /* Fondo de flores */
            background-size: cover;
        }
        .flower {
            position: absolute;
            width: 50px;
            height: 50px;
            background-image: url('flor.png'); /* Imagen de flor cayendo */
            background-size: contain;
            background-repeat: no-repeat;
        }
    </style>
</head>
<body>

<script>
    function createFlower() {
        const flower = document.createElement("div");
        flower.classList.add("flower");
        document.body.appendChild(flower);

        // Posición inicial aleatoria en la parte superior
        flower.style.left = Math.random() * window.innerWidth + "px";
        flower.style.top = "-50px";

        // Animación de caída
        let speed = Math.random() * 3 + 2; // Velocidad de caída aleatoria
        let position = 0;
        let rotation = Math.random() * 360; // Rotación aleatoria
        let interval = setInterval(() => {
            position += speed;
            rotation += 2;
            flower.style.top = position + "px";
            flower.style.transform = `rotate(${rotation}deg)`;
            
            if (position > window.innerHeight) {
                clearInterval(interval);
                flower.remove(); // Elimina la flor al salir de la pantalla
            }
        }, 20);
    }

    // Generar flores continuamente
    setInterval(createFlower, 300);
</script>

</body>
</html>
